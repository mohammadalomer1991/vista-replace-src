name: CDK Docker Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-synth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t my-cdk-app .

      - name: Run CDK synth in Docker
        run: docker run --rm my-cdk-app
