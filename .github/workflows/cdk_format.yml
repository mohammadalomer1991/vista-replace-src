name: CDK Docker Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vista-replace-src .

      - name: Run CDK synth in Docker
        run: docker run --rm vista-replace-src
